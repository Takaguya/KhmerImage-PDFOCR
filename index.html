<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR File Processor</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reference to your local CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
    <script>
        let model;

        // Load the TensorFlow.js model
        async function loadModel() {
            model = await tf.loadLayersModel('models/model.json');  // Path to your model
            console.log("Model loaded!");
        }

        // Preprocess the image before passing it to the model
        function preprocessImage(image) {
            return tf.tidy(() => {
                const tensor = tf.browser.fromPixels(image)
                    .resizeBilinear([256, 256])  // Resize to the input size expected by the model
                    .div(tf.scalar(255))         // Normalize to [0, 1]
                    .expandDims(0);              // Add batch dimension
                return tensor;
            });
        }

        // Detect the font from the image
        async function detectFont(image) {
            const preprocessedImage = preprocessImage(image);
            const predictions = await model.predict(preprocessedImage).data();  // Get predictions
            const fontClassIndex = predictions.indexOf(Math.max(...predictions));  // Get the index of the highest prediction
            const confidence = predictions[fontClassIndex];  // Get the confidence of the prediction
            const fontClasses = ["Khmer OS", "Khmer OS Battambong", "Khmer OS Siemreap"];  // Replace with actual font classes
            const predictedFont = fontClasses[fontClassIndex];

            return { font: predictedFont, confidence };
        }

        // Handle file input and image processing
        document.getElementById('file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = async function() {
                        const result = await detectFont(img);  // Run the font detection model
                        document.getElementById("font-detected").innerText = `Detected Font: ${result.font} (Confidence: ${result.confidence})`;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Load the model when the page loads
        window.onload = loadModel;
    </script>
</head>
<body>
    <header class="main-header">
        <div class="top-section">
            <div class="logo">
                <img src="images/rupp_logo.png" alt="University Logo"> <!-- Static image path -->
            </div>
            <div class="title">
                <h1>សាកលវិទ្យាល័យភូមិន្ទភ្នំពេញ</h1>
                <h2>ROYAL UNIVERSITY OF PHNOM PENH</h2>
            </div>
        </div>
        <div class="red-bar">
            <p>Faculty of Engineering</p>
            <p>Department of IT Engineering</p>
        </div>
    </header>

    <div class="form-container">
        <h2 class="form-title">Upload Your File for OCR Processing</h2>
        <!-- File input for selecting images -->
        <input type="file" id="file" name="file" accept="image/*" required>
    </div>

    <!-- Font detection result will be displayed here -->
    <div id="font-detected" class="font-detection-result"></div>

</body>
</html>
