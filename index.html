<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR File Processor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script> <!-- PDF.js -->
    <script defer src="script.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="top-section">
            <div class="logo">
                <img src="images/rupp_logo.png" alt="University Logo" style="max-height: 100px;">
            </div>
            <div class="title">
                <h1>សាកលវិទ្យាល័យភូមិន្ទភ្នំពេញ</h1>
                <h2>ROYAL UNIVERSITY OF PHNOM PENH</h2>
            </div>
        </div>
        <div class="red-bar">
            <p>Faculty of Engineering</p>
            <p>Department of IT Engineering</p>
        </div>
    </header>

    <main class="form-container">
        <h2 class="form-title">Upload Your File for OCR Processing</h2>
        <form id="upload-form">
            <label for="file">Choose a file:</label>
            <input 
                type="file" 
                id="file" 
                name="file" 
                accept="image/*, .pdf" 
                required
                aria-label="Choose a file to upload"
            >
            <p id="file-name" style="margin-top: 10px; font-style: italic; color: gray;"></p>
            <button type="button" id="process-button">Upload and Process</button>
        </form>
    </main>

    <section id="font-detected" class="font-detection-result">
        <!-- Results will be displayed here -->
    </section>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none; text-align: center; margin-top: 20px;">
        <p>Processing...</p>
        <img src="images/spinner.gif" alt="Loading spinner" style="width: 50px; height: 50px;">
    </div>
</body>
</html>
